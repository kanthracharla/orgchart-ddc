<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Org Chart DDC</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="messagingUtil.js"></script>
  <script src="contentUtil.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    svg { background: #e8f5e9; width: 100%; height: 100vh; }
    #status { position: absolute; top: 10px; left: 10px; font-size: 18px; color: #666; }
  </style>
</head>
<body>
  <div id="status">Waiting for VA data...</div>
  <svg></svg>
  <script>
    const svg = d3.select("svg");
    const g = svg.append("g").attr("transform", "translate(80,0)");

    function drawChart(data) {
      document.getElementById("status").style.display = "none";
      svg.selectAll("*").remove();
      const root = d3.hierarchy(data);
      const tree = d3.tree().size([window.innerHeight, window.innerWidth - 160]);
      tree(root);
      const g = svg.append("g").attr("transform", "translate(80,0)");
      g.selectAll("line")
        .data(root.links())
        .join("line")
        .attr("x1", d => d.source.y).attr("y1", d => d.source.x)
        .attr("x2", d => d.target.y).attr("y2", d => d.target.x)
        .attr("stroke", "#555");
      g.selectAll("circle")
        .data(root.descendants())
        .join("circle")
        .attr("cx", d => d.y).attr("cy", d => d.x)
        .attr("r", 5)
        .attr("fill", "#69b3a2");
      g.selectAll("text")
        .data(root.descendants())
        .join("text")
        .attr("x", d => d.y + 10)
        .attr("y", d => d.x)
        .text(d => d.data.name)
        .attr("alignment-baseline", "middle");
    }

    const testData = {
      name: "Company",
      children: [
        { name: "IL", children: [{ name: "Team A" }, { name: "Team B" }] },
        { name: "MN", children: [{ name: "Team C" }, { name: "Team D" }] }
      ]
    };

    window.addEventListener("message", function(event) {
      if (event.data && event.data.data) {
        drawChart(event.data.data);
      }
    });

    setTimeout(() => {
      if (!window._va_data_received) {
        drawChart(testData);
      }
    }, 1500);
  </script>
</body>
</html>
