<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Org Chart DDC</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9f4;
      margin: 0;
      overflow: hidden;
    }
    .node rect {
      fill: #a8d5a2;
      stroke: #333;
      stroke-width: 1px;
      rx: 10;
      ry: 10;
    }
    .node text {
      font-size: 14px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg width="100%" height="800"></svg>
  <script>
    function drawFromFlatData(flatRows) {
      const stratify = d3.stratify()
        .id(d => d.id)
        .parentId(d => d.parent);

      const root = stratify(flatRows).sum(d => d.qty);
      const tree = d3.tree().nodeSize([160, 120]);
      const hierarchy = tree(root);

      const svg = d3.select("svg");
      svg.selectAll("*").remove(); // Clear previous render

      const g = svg.append("g").attr("transform", "translate(50,50)");

      const link = g.selectAll(".link")
        .data(hierarchy.links())
        .join("path")
        .attr("class", "link")
        .attr("d", d3.linkVertical()
          .x(d => d.x)
          .y(d => d.y));

      const node = g.selectAll(".node")
        .data(hierarchy.descendants())
        .join("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("rect")
        .attr("x", -60)
        .attr("y", -25)
        .attr("width", 120)
        .attr("height", 50)
        .attr("rx", 10)
        .attr("ry", 10);

      node.append("text")
        .attr("dy", "-0.5em")
        .text(d => d.id);

      node.append("text")
        .attr("dy", "1em")
        .style("font-weight", "bold")
        .text(d => `QUANTITY â€” ${(+d.data.qty).toLocaleString()}`);
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        if (!window._va_data_received) {
          drawFromFlatData([
            { id: "All Products", parent: null, qty: 0 },
            { id: "IL", parent: "All Products", qty: 18000 },
            { id: "MN", parent: "All Products", qty: 5000 },
            { id: "Flower", parent: "IL", qty: 10000 },
            { id: "Vape", parent: "IL", qty: 8000 },
            { id: "Edible", parent: "MN", qty: 5000 }
          ]);
        }
      }, 500);
    });
  </script>
</body>
</html>
