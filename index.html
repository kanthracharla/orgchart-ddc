<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Org Chart DDC</title>
  <script src="d3.v7.min.js"></script>
  <script src="messagingUtil.js"></script>
  <script src="contentUtil.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    svg { background: #e8f5e9; width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <svg></svg>
  <script>
    const svg = d3.select("svg");
    const data = {
      name: "Company",
      children: [
        { name: "IL", children: [{ name: "Team A" }, { name: "Team B" }] },
        { name: "MN", children: [{ name: "Team C" }, { name: "Team D" }] }
      ]
    };
    const root = d3.hierarchy(data);
    const tree = d3.tree().size([window.innerHeight, window.innerWidth - 160]);
    tree(root);
    const g = svg.append("g").attr("transform", "translate(80,0)");
    g.selectAll("line")
      .data(root.links())
      .join("line")
      .attr("x1", d => d.source.y).attr("y1", d => d.source.x)
      .attr("x2", d => d.target.y).attr("y2", d => d.target.x)
      .attr("stroke", "#555");
    g.selectAll("circle")
      .data(root.descendants())
      .join("circle")
      .attr("cx", d => d.y).attr("cy", d => d.x)
      .attr("r", 5)
      .attr("fill", "#69b3a2");
    g.selectAll("text")
      .data(root.descendants())
      .join("text")
      .attr("x", d => d.y + 10)
      .attr("y", d => d.x)
      .text(d => d.data.name)
      .attr("alignment-baseline", "middle");
  </script>
</body>
</html>
