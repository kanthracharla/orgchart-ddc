
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Org Chart DDC</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="messagingUtil.js"></script>
    <script src="contentUtil.js"></script>
    <style>
        body {
            background-color: #eef6ec;
            font-family: sans-serif;
        }
        .node rect {
            fill: #98df8a;
            stroke: #333;
            stroke-width: 1.5px;
            rx: 8;
            ry: 8;
        }
        .node text {
            font: 14px sans-serif;
            text-anchor: middle;
            dominant-baseline: central;
        }
        .link {
            fill: none;
            stroke: #888;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<svg width="100%" height="800"></svg>

<script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const g = svg.append("g").attr("transform", "translate(40,0)");

    const tree = d3.tree().nodeSize([100, 200]);

    function buildHierarchy(flatRows) {
        const root = { name: "All Products", children: [] };
        const stateMap = {};

        flatRows.forEach(row => {
            const state = row.state || "Unknown";
            const category = row.category || "Unknown";
            const qty = +row.quantity || 0;

            if (!stateMap[state]) {
                stateMap[state] = { name: state, quantity: 0, children: [] };
                root.children.push(stateMap[state]);
            }

            stateMap[state].children.push({ name: category, quantity: qty });
            stateMap[state].quantity += qty;
        });

        return d3.hierarchy(root, d => d.children);
    }

    function render(data) {
        svg.selectAll("*").remove();
        const g = svg.append("g").attr("transform", "translate(40,40)");

        const root = tree(data);

        const link = g.selectAll(".link")
            .data(root.links())
            .enter().append("path")
            .attr("class", "link")
            .attr("d", d3.linkVertical()
                .x(d => d.x)
                .y(d => d.y));

        const node = g.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x},${d.y})`);

        node.append("rect")
            .attr("x", -60)
            .attr("y", -20)
            .attr("width", 120)
            .attr("height", 40)
            .attr("rx", 10)
            .attr("ry", 10);

        node.append("text")
            .attr("dy", "-0.4em")
            .text(d => d.data.name);

        node.append("text")
            .attr("dy", "1em")
            .text(d => d.data.quantity ? `QUANTITY â€” ${d.data.quantity.toLocaleString()}` : "");
    }

    function drawFromFlatData(flatRows) {
        const data = buildHierarchy(flatRows);
        render(data);
    }

    function receiveMessage(event) {
        const data = extractDataFromMessage(event);
        if (data && data.length > 0) {
            drawFromFlatData(data);
        }
    }

    window.addEventListener("message", receiveMessage, false);

    setTimeout(() => {
        if (!window._va_data_received) {
            drawFromFlatData([
                { state: "IL", category: "Gummy", quantity: 10000 },
                { state: "IL", category: "Chocolate", quantity: 8000 },
                { state: "MN", category: "Tablet", quantity: 5000 }
            ]);
        }
    }, 1000);
</script>
</body>
</html>
