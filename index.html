
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Org Chart DDC</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f5faf5; }
    svg { width: 100vw; height: 100vh; }
    .node rect {
      fill: #a4d4a4;
      stroke: #333;
      stroke-width: 1.5;
      rx: 10;
      ry: 10;
    }
    .node text {
      fill: #000;
      font-size: 14px;
      text-anchor: middle;
      dominant-baseline: central;
    }
    .link {
      fill: none;
      stroke: #aaa;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg></svg>
  <script>
    function drawFromFlatData(flatRows) {
      const rootId = "All Products";
      const states = [...new Set(flatRows.map(d => d.state))];
      const children = flatRows.map(d => ({
        name: d.category,
        parent: d.state,
        quantity: d.qty
      }));

      const stateNodes = states.map(s => ({
        name: s,
        parent: rootId,
        quantity: children.filter(c => c.parent === s).reduce((sum, c) => sum + c.quantity, 0)
      }));

      const root = { name: rootId, parent: "", quantity: stateNodes.reduce((sum, s) => sum + s.quantity, 0) };

      const data = [root, ...stateNodes, ...children];

      const stratify = d3.stratify()
        .id(d => d.name)
        .parentId(d => d.parent);

      const treeData = stratify(data);

      const treeLayout = d3.tree().nodeSize([100, 150]);
      treeLayout(treeData);

      const svg = d3.select("svg");
      svg.selectAll("*").remove();

      const g = svg.append("g")
        .attr("transform", `translate(${window.innerWidth / 2}, 50)`);

      // Links
      g.selectAll(".link")
        .data(treeData.links())
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d3.linkVertical()
          .x(d => d.x)
          .y(d => d.y)
        );

      // Nodes
      const node = g.selectAll(".node")
        .data(treeData.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("rect")
        .attr("x", -60)
        .attr("y", -20)
        .attr("width", 120)
        .attr("height", 40)
        .attr("rx", 10)
        .attr("ry", 10);

      node.append("text")
        .text(d => d.data.name)
        .attr("y", -5);

      node.append("text")
        .text(d => `QUANTITY â€” ${d.data.quantity.toLocaleString()}`)
        .attr("y", 12)
        .attr("font-size", "12px");
    }

    // Listen to SAS VA data
    window.addEventListener("message", function(event) {
      if (event.data && event.data.va) {
        const vaResult = event.data.va.resultData;
        console.log("Received data from VA:", vaResult);

        const rows = vaResult.map((row) => ({
          category: row.category,
          state: row.state,
          qty: +row.quantity
        }));

        window._va_data_received = true;
        drawFromFlatData(rows);
      } else {
        console.log("No VA data received. Showing fallback.");
        drawFromFlatData([
          { state: "IL", category: "Flower", qty: 10000 },
          { state: "IL", category: "Vape", qty: 8000 },
          { state: "MN", category: "Edible", qty: 5000 }
        ]);
      }
    });

    // Fallback for local testing
    setTimeout(() => {
      if (!window._va_data_received) {
        drawFromFlatData([
          { state: "IL", category: "Flower", qty: 10000 },
          { state: "IL", category: "Vape", qty: 8000 },
          { state: "MN", category: "Edible", qty: 5000 }
        ]);
      }
    }, 1000);
  </script>
</body>
</html>
