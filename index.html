<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Org Chart DDC</title>

  <script type="text/javascript" src="contentUtil.js"></script>
  <script type="text/javascript" src="messagingUtil.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4fbf3;
    }
    .node rect {
      fill: #90ee90;
      stroke: #333;
      stroke-width: 1.5px;
      rx: 10;
      ry: 10;
    }
    .node text {
      font: 14px sans-serif;
      fill: black;
      text-anchor: middle;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg width="100%" height="100%"></svg>

  <script>
    const svg = d3.select("svg"),
          width = window.innerWidth,
          height = window.innerHeight,
          g = svg.append("g");

    svg.call(d3.zoom().on("zoom", (event) => {
      g.attr("transform", event.transform);
    }));

    function drawChart(rootData) {
      console.log("[DRAW] Rendering chart...");
      g.selectAll("*").remove();
      const root = d3.hierarchy(rootData);
      const treeLayout = d3.tree().size([width - 100, height - 100]);
      treeLayout(root);

      g.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

      const node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("rect")
        .attr("x", -60).attr("y", -20)
        .attr("width", 120).attr("height", 40);

      node.append("text")
        .attr("dy", "-0.3em")
        .text(d => d.data.name);

      node.append("text")
        .attr("dy", "1.1em")
        .text(d => d.data.value ? `QUANTITY â€” ${d3.format(",")(d.data.value)}` : "");
    }

    function transformData(data) {
      const stateMap = {};
      data.forEach(row => {
        const { state, category, quantity } = row;
        if (!stateMap[state]) {
          stateMap[state] = { name: state, children: [], value: 0 };
        }
        stateMap[state].children.push({ name: category, value: +quantity });
        stateMap[state].value += +quantity;
      });
      const result = {
        name: "All Products",
        children: Object.values(stateMap)
      };
      console.log("[TRANSFORM] Data prepared:", result);
      return result;
    }

    function fallbackChart() {
      console.log("[FALLBACK] Rendering fallback chart.");
      drawChart({
        name: "All Products",
        children: [
          { name: "MN", value: 5000, children: [{ name: "Edible", value: 5000 }] },
          {
            name: "IL", value: 18000,
            children: [
              { name: "Flower", value: 10000 },
              { name: "Vape", value: 8000 }
            ]
          }
        ]
      });
    }

    function initDDC() {
      console.log("[INIT] DOMContentLoaded - initDDC called");
      if (window.va && va.contentUtil && va.messagingUtil) {
        console.log("[INIT] VA object found, setting up...");
        va.contentUtil.setupPage();

        va.messagingUtil.setOnDataReceivedCallback((data) => {
          console.log("[DATA RECEIVED]", data);
          try {
            const cols = data.columns.map(col => col.name.toLowerCase());
            const idx = {
              state: cols.indexOf("state"),
              category: cols.indexOf("category"),
              quantity: cols.indexOf("quantity")
            };
            if (idx.state === -1 || idx.category === -1 || idx.quantity === -1) {
              console.warn("[WARN] Missing required fields.");
              fallbackChart();
              return;
            }

            const clean = data.resultData.map(row => ({
              state: row[idx.state]?.rawValue || "Unknown",
              category: row[idx.category]?.rawValue || "Unknown",
              quantity: row[idx.quantity]?.rawValue || 0
            }));

            const rootData = transformData(clean);
            drawChart(rootData);
          } catch (err) {
            console.error("[ERROR] Failed to process data:", err);
            fallbackChart();
          }
        });

        va.messagingUtil.postInitializationMessage();
      } else {
        console.warn("[WARN] VA object not available. Showing fallback.");
        fallbackChart();
      }
    }

    window.addEventListener("DOMContentLoaded", initDDC);
  </script>
</body>
</html>
