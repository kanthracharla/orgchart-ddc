
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Org Chart DDC</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: #f4faf2;
      font-family: sans-serif;
    }
    .node rect {
      fill: #a5d6a7;
      stroke: #333;
      stroke-width: 1.5px;
      rx: 10;
      ry: 10;
    }
    .node text {
      fill: black;
      font-weight: bold;
      font-size: 14px;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg width="1200" height="600"></svg>
  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const g = svg.append("g").attr("transform", "translate(40,0)");

    const tree = d3.tree().size([width - 160, height - 200]);

    function drawFromFlatData(flatRows) {
      const stratify = d3.stratify()
        .id(d => d.category)
        .parentId(d => d.state);

      const root = stratify(flatRows)
        .sum(d => d.quantity)
        .sort((a, b) => b.height - a.height || b.value - a.value);

      const treeData = tree(d3.hierarchy(root));

      g.selectAll(".link")
        .data(treeData.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkVertical()
          .x(d => d.x)
          .y(d => d.y + 40));

      const node = g.selectAll(".node")
        .data(treeData.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("rect")
        .attr("x", -60)
        .attr("y", -20)
        .attr("width", 120)
        .attr("height", 40)
        .attr("rx", 10)
        .attr("ry", 10);

      node.append("text")
        .attr("dy", "-0.2em")
        .attr("text-anchor", "middle")
        .text(d => d.data.id);

      node.append("text")
        .attr("dy", "1.2em")
        .attr("text-anchor", "middle")
        .style("font-weight", "normal")
        .text(d => d.data.data ? `QUANTITY â€” ${(+d.data.data.quantity).toLocaleString()}` : "");
    }

    // Fallback data for browser test
    if (!window._va_data_received) {
      drawFromFlatData([
        { state: "All Products", category: "California", quantity: 10000 },
        { state: "California", category: "Chocolate", quantity: 5000 }
      ]);
    }
  </script>
</body>
</html>
